<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תרגול פסיכומטרי</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>תרגול פסיכומטרי</h1>

    <!-- תפריט בחירה של נושא -->
    <div id="topicSelection">
        <label for="topic">בחר נושא:</label>
        <select id="topic">
            <option value="verbal">מילולי</option>
            <option value="quantitative">כמותי</option>
            <option value="english">אנגלית</option>
        </select>
    </div>

    <!-- תפריט בחירה של תת-נושא -->
    <div id="subTopicSelection">
        <label for="subTopic">בחר תת-נושא:</label>
        <select id="subTopic">
            <option value="analogies">אנלוגיות</option>
            <option value="math">חיבור/חילוק</option>
            <option value="geometry">גיאומטריה</option>
        </select>
    </div>

    <!-- הצגת השאלה והאפשרויות -->
    <div id="questionContainer">
        <p id="questionText"></p>
        <ul id="optionsList"></ul>
    </div>

    <!-- הצגת ניקוד -->
    <div id="scoreContainer">
        <p>ניקוד: <span id="score">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
